<div class="uploadcare-line-uploader">
    <style scoped>{style}</style>
    <div class="uploadcare-line-cropper">
        <div class="uploadcare-line-upload">
            <div class="uploadcare-line-thumb">
                <div class="uploadcare-line-thumb-empty"></div>
            </div>
            <div class="uploadcare-line-buttons">
                <div class="uploadcare-line-file-input">
                <a href="#" class="uploadcare-line-computer">
                    <div class="uploadcare-line-icon"></div>
                    {t computer}
                </a>
                {file}
                </div>
                <a href="#" class="uploadcare-line-web">
                    <div class="uploadcare-line-icon"></div>
                    {t web}
                </a>
            </div>
            {t uploadFrom}
        </div>
        <div class="uploadcare-line-uploading">
            <div class="uploadcare-line-thumb">
                <div class="uploadcare-line-thumb-empty"></div>
            </div>
            {t uploading}
            <a href="#" class="uploadcare-line-cancel" title="{t cancel}"></a>
            <div class="uploadcare-line-progress">
                <div></div>
            </div>
        </div>
    </div>
</div>
